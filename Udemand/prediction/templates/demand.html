<!doctype html>

<html>

<head>
<title>{% block title %}Uber Demand{% endblock %}</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
<script src="//code.highcharts.com/highcharts.js" type="text/javascript"></script>
<script src="//code.highcharts.com/highcharts-more.js"></script>
<script src="//code.highcharts.com/modules/exporting.js"></script>
<script>
$(function () {
    $('#chart1').highcharts({
        chart: {
            type: 'area'
        },
        title: {
            text: "Predicted login vs UTC time"
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            verticalAlign: 'top',
            floating: true,
            borderWidth: 1,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: {{x|safe}},
            tickmarkPlacement: 'on',
            title: {
                enabled: false
            }
        },
        
        tooltip: {
            shared: true
        },
        plotOptions: {
            area: {
                stacking: 'normal',
                lineColor: '#666666',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#666666'
                }
            }
        },
        series: [ {
            name: "Predicted login count",
            data: {{y}}
        }]
    });
});
</script>

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" media="all">
</head>



<body>
    <nav class="navbar navbar-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <h2>{% block header %}Prediction plot{% endblock %}</h2>
        </div>
      </div><!-- /.container -->
    </nav>
    <hr />
		<div class="row">
		    <p>{{ error }}</p>
		</div>
        <div class="row">
		<div id="chart1" class="col-md-6">   
		</div>
		</div>
    
</body>

</html>
